<div>

    <div style="text-decoration: underline;">Buy Stocks:</div>

    <div class="money" style="margin-top: 10px">${{ getTotalPrice() }}</div>

    <div class="grid__row">
        <div class="grid__col grid__col_6" *ngFor="let stockShare of stockShareOrder.stockShares">
            <button [disabled]="!canPurchaseStock(stockShare)" (click)="addStock(stockShare)"
                ion-button outline style="width: 100%" 
                class="hotel-chain-{{ stockShare.hotelChain.type }}" style="height: 50px; width: 100%; font-size: 1.5em;">
                {{ stockShare.quantity }}
            </button>
        </div>
        <div class="grid__col grid__col_6">
            <button ion-button outline (click)="clearAll()" [disabled]="getTotalPrice() == 0"
                style="width: 100%; height: 50px; position: relative; top: -3px; left: -2px;" >
                <span class="icon icon-trash"></span>
            </button>
        </div>
    </div>
</div>
